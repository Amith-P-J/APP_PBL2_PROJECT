<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Login | Internship Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      background: white;
      margin: 100px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #004aad;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #003070; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Recruiter Login</h2>
    <form id="recruiterLoginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("recruiterLoginForm").addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "recruiter-dashboard.html";
    });
  </script>
</body>
</html>
